<div class="container-fluid img-backg">
    <div class="row">
        <div class="col-md-4 ml-5 mr-5 box alt-box">

            <h1 class="text-center alt-cadastro">Cadastro</h1>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usu치rio</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Seu usu치rio">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="Senha">Senha</label>
                <input [(ngModel)]="user.senha" class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua Senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua Senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione um tipo de Usu치rio:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-danger mr-3" data-dismiss="modal" routerLink='/entrar'>Cancelar</button>
                <button type="button" class="btn btn-outline-success" (click)="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

</div>
